name: Android Custom
permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions

on:
  workflow_call:  # This allows this workflow to be called from another workflow
    inputs:
      make_release:
        required: true
        type: boolean
        default: true
      kernelsu_variant:
        required: true
        type: string
        default: Next
      kernelsu_branch:
        required: true
        type: string
        default: Stable
      version:
        required: false
        type: string
        default: ""
      android:
        description: '安卓版本(如位于6.6.77-android15-8中的android15)'
        required: true
        type: string
        default: ""
      subver:
        description: '内核版本(如位于6.6.77-android15-8中的6.6)'
        required: true
        type: string
        default: ""
      patch_level:
        description: '自定义内核补丁日期'
        required: false
        type: string
        default: ""
      kernel:
        description: '自定义内核源码地址'
        required: true
        type: string
        default: ""
      use_zram:
        description: '是否开启增加更多ZRAM算法?'
        required: true
        type: boolean
        default: true
      use_kpm:
        description: '是否开启KPM功能?'
        required: false
        type: boolean
        default: false
      supp_op:
        description: '是否开启一加8E处理器机型支持?(非该机型无须勾)'
        required: false
        type: boolean
        default: false


jobs:
  build-kernel-custom-kernelsu-susfs:
    uses: ./.github/workflows/custom-kernel.yml
    secrets: inherit
    with:
      make_release: ${{ inputs.make_release || true }}
      android_version: ${{ inputs.android }}
      kernel_version: ${{ inputs.subver }}
      kernel_url: ${{ inputs.kernel }}
      os_patch_level: ${{ inputs.patch_level }}
      kernelsu_variant: ${{ inputs.kernelsu_variant || 'SukiSU' }}
      kernelsu_branch: ${{ inputs.kernelsu_branch || 'Stable' }}
      version: ${{ inputs.version || '' }}
      use_zram: ${{ inputs.use_zram }}
      use_kpm: ${{ inputs.use_kpm }}
      supp_op: ${{ inputs.supp_op }}
